<html>
<head>
	<title> Data Processing Progress Bar</title>
	<link rel="stylesheet" href="processView.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
	<div class="progressBar">
		<ul>
			<li>
				<img src="images/upload_btn.png"></br>
				<i class="fa fa-check"></i>
				<p> Upload </p>
			</li>
			<li>
				<img src="images/normalization_btn.png"></br>
				<i class="fa fa-check"></i>
				<p> Normalization </p>
			</li>
			<li>
				<img src="images/clustering_btn.png"></br>
				<i class="fa fa-refresh"></i>
				<p> Clustering </p>
			</li>
			<li>
				<img src="images/cell-by-peak_btn.png"></br>
				<i class="fa fa-circle-o"></i>
				<p> Cell-by-Peak </p>
			</li>
			<li>
				<img src="images/motif_analysis_btn.png"></br>
				<i class="fa fa-circle-o"></i>
				<p> Motif Analysis </p>
			</li>
			<li>
				<img src="images/final_result_btn.png"></br>
				<i class="fa fa-circle-o"></i>
				<p> Processed Results </p>
			</li>
		</ul>
	</div>
	<div class="fileUpload">
		<label for="file-upload" class="btn btn-default btn-file">
    		Update your dataset below:
		</label></br>
		<input id="file-upload" type="file"/>
		<button onclick=progress()>Submit</button>
	</div>


<script>
	let i = 0;
	function progress() {
		console.log(i);
		//const list = document.querySelector('ul');
		//list.children[i].children[2].className = 'fa fa-refresh blue';
		if (i > 5) {
			window.location.href = "./resultView.html";
		} else {
			i++;
			setTimeout(progress, 1000);
		}
	}
</script>
</body>
<html>
