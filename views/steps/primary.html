<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="../../loader.css">
    <style>
        .button {
            background-color: #3f51b5;
            width: 300px
        }

        .button:hover {
            background-color: #283593;
        }

        .button:active {
            background-color: #3f51b5;
        }

        .button:focus {
            background-color: #3f51b5;
        }

    </style>
</head>
<body>
<nav>
    <div class="nav-wrapper" style="background-color:#3f51b5;">
        <ul class="left">
            <li onclick="window.history.back()"><a class="waves-effect waves-light btn">&lt; Previous</a></li>
        </ul>
        <a class="brand-logo center">Pre-processing</a>
        <ul class="right">
            <li onclick="window.location.href = './dimReduction.html'"><a class="waves-effect waves-light btn">Next &gt;</a></li>
        </ul>
    </div>
</nav>

<div style="margin: auto; position: absolute; left: 50%; top: 50%; transform: translate(-50%, -50%);">
    <form>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <div>
            <label>
                This step is the first necessary step from a raw .snap file. It selects high quality barcodes, adds cell by bin matrix, and converts it to a binary matrix.
            </label>
        </div>
        <div>
            <br>
            <label>
                This step uses the .gz file for getting rid of blacklisted genes, anomalies, and house keeping genes. The .csv file is for barcodes and generated by cell ranger. While the .csv is optional, we currently require the user to have this file. The cell-by-bin matrix is created during this step
            </label>
        </div>
        <div>
            <br>
            <label>
                This step outputs a snap.rds file which can be used for future steps.
            </label>
        </div>
        <br>
        <div>
            <label>Enter Name for the dataset (Name should not contain ".", "_" or "-")</label>
            <label for="item"></label><input type="text" id="item" autofocus>
        </div>
        <br>
        <div>
            <label>
                Update your .snap dataset below:
            </label>
            <br>
            <input id="item2" type="file"/>
        </div>
        <br>
        <div>
            <label>
                Update your (.csv) dataset below:
            </label>
            <br>
            <input id="item3" type="file"/>
        </div>
        <br>
        <div>
            <label>
                Update your (.gz) blacklist below:
            </label>
            <br>
            <input id="item4" type="file"/>
        </div>
        <br><br>
        <button class="waves-effect waves-light btn" type="submit">Run</button>
    </form>
    <br>
    <button class="waves-effect waves-light btn" onclick=customSteps()>Back to Main Menu</button>
    <br>
    <br>
</div>

<div class="cssload-wrap">
    <div class="cssload-container">
        <span class="cssload-dots"></span>
        <span class="cssload-dots"></span>
        <span class="cssload-dots"></span>
        <span class="cssload-dots"></span>
        <span class="cssload-dots"></span>
        <span class="cssload-dots"></span>
        <span class="cssload-dots"></span>
        <span class="cssload-dots"></span>
        <span class="cssload-dots"></span>
        <span class="cssload-dots"></span>
    </div>
    <div class="console-output">
        Console Output:
    <div id ="myDiv"></div>
    </div>
</div>

</body>

<script>
    const electron = require('electron');
    const {ipcRenderer} = electron;
    document.querySelector('form').addEventListener('submit', submitForm);
    console.log(document.querySelector('.cssload-wrap'));

    function getDataSetName() {
        ipcRenderer.send('getDataSetName');
        ipcRenderer.on('getDataSetName:reply', (e, name) => {
            document.getElementById('item').value = name;
        });
    }

    getDataSetName();

    async function submitForm(e) {
        e.preventDefault();
        const name = document.querySelector('#item').value;
        const snap = document.querySelector('#item2').files[0].path;
        const csv = document.querySelector('#item3').files[0].path;
        const bl = document.querySelector('#item4').files[0].path;
        loading();
        ipcRenderer.send('updateDataSetName', name);
        ipcRenderer.send('primary', name, snap, csv, bl);
        ipcRenderer.on('console:log', (e, arg) => {
            document.getElementById("myDiv").innerText = arg;
        });
        ipcRenderer.on('primary:reply', (e) => {
            unLoading();
        })
    }


    function loading() {
        document.querySelector('.cssload-wrap').style.display = 'block';
    }

    function unLoading() {
        document.querySelector('.cssload-wrap').style.display = 'none';
    }
    function customSteps() {
        window.location.href = '../customSteps.html';
    }
</script>
</html>
